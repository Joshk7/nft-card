<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <button class="card__button">
                    <img
                        class="card__image"
                        src="/images/image-equilibrium.jpg"
                        alt="Equilibrium"
                    />
                    <span class="overlay">
                        <img
                            class="overlay__view-image"
                            src="/images/icon-view.svg"
                            alt=""
                        />
                    </span>
                </button>
                <div class="card__content">
                    <a><h1>Equilibrium #3429</h1></a>
                    <p class="card__description body-text">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="flex justify-between">
                        <div class="flex gap-x-2 items-center">
                            <img
                                class="card__currency-icon"
                                src="/images/icon-ethereum.svg"
                                height="18"
                                width="11"
                                alt="Ethereum currency"
                            />
                            <span
                                class="card__currency-amount caption-bold-text"
                                >0.041 ETH</span
                            >
                        </div>
                        <div class="flex gap-x-2 items-center">
                            <img
                                class="card__clock-icon"
                                src="/images/icon-clock.svg"
                                height="16"
                                width="16"
                                alt="Small clock"
                            />
                            <span class="card__countdown caption-text"
                                >3 days left</span
                            >
                        </div>
                    </div>
                    <hr class="card__separator" />
                    <div class="flex gap-x-4 items-center">
                        <img
                            class="card__avatar"
                            src="/images/image-avatar.png"
                            alt="Avatar"
                        />
                        <p class="card__credits caption-text">
                            Creation of
                            <a class="card__author">Jules Wyvern</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
