<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
                <div class="card__content">
                    <h1 class="card__title">Equilibrium #3429</h1>
                    <p class="card__description">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="flex justify-between">
                        <div class="flex gap-x-2">
                            <img
                                class="card__currency-icon"
                                src="/images/icon-ethereum.svg"
                                alt="Ethereum currency"
                            />
                            <span class="card__currency-amount">0.041 ETH</span>
                        </div>
                        <div class="flex gap-x-2">
                            <img
                                class="card__clock-icon"
                                src="/images/icon-clock.svg"
                                alt="Small clock"
                            />
                            <span class="card__countdown">3 days left</span>
                        </div>
                    </div>
                    <hr />
                    <div class="flex gap-x-4 items-center">
                        <img
                            class="card__avatar"
                            src="/images/image-avatar.png"
                            alt="Avatar"
                        />
                        <p class="card__credits">
                            Creation of
                            <span class="card__author">Jules Wyvern</span>
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
